


    <h2>ToDo List</h2>
   <div class="container" id="table">
     <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="newTodo.title">
     </div>
     <button class="btn btn-info" (click)="createTodo()" id="create">Create</button>   
     <hr>  
     <table class="table">
      <thead>
          <tr>
           <th>ID</th>
           <th>Title</th>
           <th>Actions</th>
         </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todoList">
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td id="edde">
            <button type="button" class="btn btn-link" (click)="editTodo(todo)" id="edit">Edit</button>
            <button type="button" class="btn btn-link" (click)="deleteTodo(todo.id)" id="delete">Delete</button>
          </td>
        </tr>
      </tbody>
     </table>
   </div>
